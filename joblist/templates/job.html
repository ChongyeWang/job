<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
</head>
<body>
    <h1>Job Listings</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <strong>{{ job.title }}</strong> - {{ job.company }} ({{ job.location }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
